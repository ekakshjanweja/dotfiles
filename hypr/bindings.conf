# CUSTOM BINDINGS

# Unbinded 
unbind  = SUPER, W
unbind = SUPER CTRL, SPACE
unbind = CTRL SUPER, S
unbind = SUPER ALT, SPACE
unbind = SUPER SHIFT CTRL, SPACE
unbind = SUPER, ESCAPE
unbind = SUPER, F
unbind = SUPER CTRL, V
unbind = SUPER, C
unbind = SUPER, V
unbind = SUPER, X


# Application bindings
$terminal = uwsm app -- $TERMINAL
$editor = code
$file = nautilus
$browser = zen-browser
$browserAlt = brave

bindd = SUPER, X, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, C, Code, exec, $editor
bindd = SUPER, E, File manager, exec, uwsm app -- $file --new-window  
bindd = SUPER, F, Browser, exec, $browser
bindd = SUPER, B, Browser Alt, exec, $browserAlt
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"

# Web Apps
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

# Tiling

bindd = SUPER, Q, Close active window, killactive
bindd = SUPER, W, Toggle floating, togglefloating,

# Menus

bindd = SUPER, A, Omarchy menu, exec, omarchy-menu
bindd = SUPER, BACKSPACE, Power menu, exec, omarchy-menu system
bindd = SUPER SHIFT, T, Pick new theme, exec, omarchy-menu theme
bindd = SUPER, S, Share, exec, omarchy-menu share
bindd = SUPER, S, Share, exec, omarchy-menu share


# Utilities

bindd = SUPER SHIFT, P, Screenshot of region, exec, omarchy-cmd-screenshot
bindd = SUPER, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER, T, Activity, exec, omarchy-launch-tui btop
bind = CTRL_SHIFT,ESCAPE,exec,missioncenter
bindd = SUPER SHIFT, W, Next background in theme, exec, omarchy-theme-bg-next
bindd = SUPER SHIFT, R, SScreen record display with audio, exec, omarchy-cmd-screenrecord output audio

# Clipboard
bind = SUPER SHIFT, C, sendshortcut, CTRL, Insert,
bind = SUPER SHIFT, V, sendshortcut, SHIFT, Insert,
bind = SUPER SHIFT, X, sendshortcut, CTRL, X,
bindd = SUPER, V, Clipboard, exec, omarchy-launch-walker -m clipboard


